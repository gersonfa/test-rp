name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write
  pull-requests: write
  packages: read

jobs:
  release-please:
    runs-on: ubuntu-24.04
    outputs:
      release_created: ${{ steps.rp.outputs.releases_created }}

    steps:
      - name: Release please
        id: rp
        uses: google-github-actions/release-please-action@dcfad47c69333343b0d0342dbb2f0b5641929213 # v4.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          default-branch: main
